<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href=style.css />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <main id=main>
    <div id=img>
      <img src="image-header-desktop.jpg" alt="">

 <div id=content>
    <header id=head>
 <h1>Get <span class="text-style">insights</span> that help your business grow.</h1> 
</header>

  <p class="para" >Discover the benefits of data analytics and make better decisions regarding revenue, customer

 <div id=stats>

  <p>314 <br><span class="stat-head2">templates</span></p>
  <p>12M+<br> <span class="stat-head3">queries</span></p>
  </div>
</div>
</main>
